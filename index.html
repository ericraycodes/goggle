<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        name="description"
        content="This project is a close imitation of the frontend of a Google search page.
        This has no functionality in it. Built only in HTML and CSS.
        This basically responds to various viewports.
        This is for my portfolio purposes only. No copyright infringement intended." >
    <title>Goggle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- NAV BAR -->
    <nav id="navbar">
        <ul class="nav-list">
            <li><a id="gmail-link" href="#">Gmail</a></li>
            <li><a id="images-link" href="#">Images</a></li>
            <li class="icon"><a id="searchlabs-link" href="#">
                <!-- flask -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flask" viewBox="0 0 16 16">
                    <path d="M4.5 0a.5.5 0 0 0 0 1H5v5.36L.503 13.717A1.5 1.5 0 0 0 1.783 16h12.434a1.5 1.5 0 0 0 1.28-2.282L11 6.359V1h.5a.5.5 0 0 0 0-1zM10 2H9a.5.5 0 0 0 0 1h1v1H9a.5.5 0 0 0 0 1h1v1H9a.5.5 0 0 0 0 1h1.22l.61 1H10a.5.5 0 1 0 0 1h1.442l.611 1H11a.5.5 0 1 0 0 1h1.664l.611 1H12a.5.5 0 1 0 0 1h1.886l.758 1.24a.5.5 0 0 1-.427.76H1.783a.5.5 0 0 1-.427-.76l4.57-7.48A.5.5 0 0 0 6 6.5V1h4z"/>
                </svg>
                </a>
            </li>
            <li class="icon"><a id="goggleapps-link" href="#">
                <!-- vertical 3 dots -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                </svg>
            </a></li>
            <li class="icon"><a id="goggleaccount-link" href="#">
                <!-- profile pic -->
                <svg xmlns="http://www.w3.org/2000/svg"
                    width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </a></li>
        </ul>
    </nav>
    <!-- MAIN SEARCH -->
    <main>
        <h1 id="goggle-box">
            <span id="G">G</span>
            <span id="o">o</span>
            <span id="g1">g</span>
            <span id="g2">g</span>
            <span id="l">l</span>
            <span id="e">e</span>
        </h1>
        <form id="search-form">
            <div id="search-bar">
                <span>
                    <!-- magnifying glass -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </span>
                <input type="text" name="searchinput" id="input">
                <span>
                    <!-- microphone -->
                    <a id="microphone" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                    </svg></a>
                </span>
                <span>
                    <!-- camera -->
                    <a id="camera" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
                    </svg></a>
                </span>
            </div>
            <button type="submit" id="searchbutton">Goggle Search</button>
        </form>       
    </main>
    <!-- FOOTER -->
    <footer id="footer">
        <p id="country">Philippines</p>
        <div id="links-container">
            <ul class="links-list">
                <li><a id="about-link" href="#">About</a></li>
                <li><a id="advertising-link" href="#">Advertising</a></li>
                <li><a id="business-link" href="#">Business</a></li>
                <li><a id="howsearchworks-link" href="#">How Search Works</a></li>
            </ul>
            <ul class="links-list">
                <li><a id="privacy-link" href="#">Privacy</a></li>
                <li><a id="terms-link" href="#">Terms</a></li>
                <li><a id="settings-link" href="#">Settings</a></li>  
            </ul>
        </div>
    </footer>
</body>
</html>
